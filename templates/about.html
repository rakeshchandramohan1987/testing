{% extends "layout.html" %}
{% block content %}
<h1>About Page</h1>

<input type="text" value="Amsterdam,Washington" data-role="tagsinput" />
<script>
$('input').tagsinput({
  typeahead: {
    source: function(query) {
      return $.getJSON('citynames.json');
    }
  }
});
</script>

{% endblock content %}
