{% extends "layout.html" %}
{% block content %}
{% for post in posts %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <tr>
                <td>
                    <img class="rounded-circle article-img"
                         src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}" height="15px"
                         width="15px">
                </td>
                <td><a class="mr-2" href="#">{{ post.author.username }}</a></td>
                <td>
                    <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                </td>
            </tr>
        </div>
        <div class="article-metadata">
        <a class="article-title" href="{{ url_for('posts.post', post_id=post.id) }}"><h2>{{ post.title }}</h2></a>
            <p class="article-content">{{ post.content|safe }}</p>
        </div>
        {% for tag in tagdict[post.id] %}
        <div class="article-tags">
            <span class="badge badge-primary">{{ tag }}</span>
        </div>
        {% endfor %}
    </div>
</article>
{% endfor %}
{% endblock content %}
